<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Franco Davolio" />
    <meta name="description" content="Calculadora" />
    <meta
      name="Keywords"
      content="calculadora, suma, resta, division, multiplicacion"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Caja Registradora</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="calculadora">
          <div class="display">
            <div id="valor-anterior"></div>
            <div id="valor-actual"></div>
          </div>
          <button class="col-2">C</button>
          <button>&larr;</button>
          <button class="operador">%</button>
          <button class="numero">7</button>
          <button class="numero">8</button>
          <button class="numero">9</button>
          <button class="operador">x</button>
          <button class="numero">4</button>
          <button class="numero">5</button>
          <button class="numero">6</button>
          <button class="operador">-</button>
          <button class="numero">1</button>
          <button class="numero">2</button>
          <button class="numero">3</button>
          <button class="operador">+</button>
          <button class="col-2 numero">0</button>
          <button class="numero">.</button>
          <button class="operador">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
